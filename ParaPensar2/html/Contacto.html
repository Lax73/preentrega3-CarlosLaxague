    <main class="contenedor">
        <h1 class="centrar-texto">Contacto</h1>

        <div class="contactoPrincipal">
            <form class="formulario" action="">
                <div class="formularioCampo">
                    <label class="campoLabel" for="nombre">Nombre</label>
                    <input class="campoInput" type="text" name="" id="nombre" placeholder="Tu Nombre">
                </div>
                
                <div class="formularioCampo">
                    <label class="campoLabel" for="Email">E-mail</label>
                    <input class="campoInput" type="email" placeholder="Tu E-mail" id="Email">
                </div>

                <div class="formularioCampo">
                    <label class="campoLabel" for="Telefono">Telefono</label>
                    <input class="campoInput" type="number" placeholder="Tu Numero" id="Telefono">
                </div>

                <div class="formularioCampo__menu-d">
                    <label class="campoLabel formularioCampo__menu-d--label" for="elige">Elige tu Curso</label>
                    <select class="formularioCampo__menu-d--opcion" name="Elige tu curso" id="elige">
                        <option value="Aprende a redactar">Aprende a redactar</option>
                        <option value="Aprende a dibujar">Aprende a dibujar</option>
                        <option value="Introduccion al pensamiento critico">Introduccion al pensamiento critico</option>
                    </select>

                </div>

                <div class="formularioCampo__acepta">
                    <label class="campoLabel" for="acepta">Acepta terminos y condiciones</label>
                    <input class="campoInput formularioCampo__acepta--input" type="checkbox" id="acepta" value="1">
                </div>

                <div class="formularioCampo">
                    <label class="campoLabel" for="Mensaje"> Mensaje</label>
                    <textarea class="campoInput campoInput--textarea" name="" id="Mensaje" cols="30" rows="10"></textarea>

                <div class="formularioCampo">
                    <input class="botonContacto" type="submit" value="Enviar">

                </div>
                <div class="formularioCampo">
                    <input class="botonContacto" type="reset" value="Limpiar Formulario">
                </div>
                
            </form>
